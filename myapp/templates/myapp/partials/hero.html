{% load static %}
<section id="hero" class="hero section light-background">

    <img src="{{ personal_info.cover_image.url }}" alt="" width="100%" height="75%">

    <div class="container">
      <div class="row justify-content-center" data-aos="zoom-out">
        <div class="col-lg-9">
          <h3 class="fs-1 fw-bolder">{{personal_info.name}}</h3>
          <p>I'm <span class="typed" data-typed-items="Designer, Developer, Freelancer, Photographer">Designer</span><span class="typed-cursor typed-cursor-blink" aria-hidden="true"></span></p>
          <div class="social-links">
            {% for social in socials %}
              <a href="{{ social.link }}"><i class="{{ social.logo }} fs-3"></i></a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

</section>
