<section id="skills" class="skills section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Skills</h2>
      <p>{{ description.skill }}</p>
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">

      <div class="row skills-content skills-animation">

        <div class="col-lg-6">
          {% for skill in skills %}
            {% if not skill.id|divisibleby:"2" %}
              <div class="progress">
                <span class="skill"><span>{{ skill.title }}</span> <i class="val">{{ skill.progress }}%</i></span>
                <div class="progress-bar-wrap">
                  <div class="progress-bar" role="progressbar" aria-valuenow="{{ skill.progress }}" aria-valuemin="0" aria-valuemax="{{ skill.progress }}"></div>
                </div>
              </div><!-- End Skills Item -->
            {% endif %}
          {% endfor %}
        </div>

        <div class="col-lg-6">

          {% for skill in skills %}
            {% if skill.id|divisibleby:"2" %}
              <div class="progress">
                <span class="skill"><span>{{ skill.title }}</span> <i class="val">{{ skill.progress }}%</i></span>
                <div class="progress-bar-wrap">
                  <div class="progress-bar" role="progressbar" aria-valuenow="{{ skill.progress }}" aria-valuemin="0" aria-valuemax="{{ skill.progress }}"></div>
                </div>
              </div><!-- End Skills Item -->
            {% endif %}
          {% endfor %}

        </div>

      </div>

    </div>

</section>
